<div id="main" (click)="navigate()">
  <backgroundImageWrap [img]="experience.pic | imageURI" [borderRadius]="true">
    <div id="content">
      <div id="name">{{experience.name}}</div>
      <ratting [rate]="experience.ratting"></ratting>
      <tag *ngIf="experience.tag" [size]="'small'">{{experience.tag}}</tag>
    </div>
  </backgroundImageWrap>
</div>
