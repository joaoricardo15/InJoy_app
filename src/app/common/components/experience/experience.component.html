<div id="main" (click)="navigate()">
  <backgroundImageWrap [img]="experience.pic | imageURI" [borderRadius]="true">
    <div id="content">
      <div id="name">{{experience.name}}</div>
      <role-rating [rate]="experience.ratting"></role-rating>
      <role-tag *ngIf="experience.tag" [size]="'small'">{{experience.tag}}</role-tag>
    </div>
  </backgroundImageWrap>
</div>
