<div id="main" (click)="navigate()">
  <div id="imageBackground">
    <div><img src="{{role.pic}}"></div>
  </div>
  <div id="content">
    <div id="name">{{role.name}}</div>
    <role-rating [rate]="role.ratting"></role-rating>
    <div id="tags">
      <role-tag *ngFor="let role of role.tags">{{role}}</role-tag>
    </div>    
  </div>
</div>
