<div id="main" (click)="navigate()">
  <backgroundImageWrap [img]="role.pic | imageURI" [borderRadius]="true">
    <div id="content">
      <div id="name">{{role.name}}</div>
      <role-rating [rate]="role.ratting.average"></role-rating>
      <div id="tags">
        <role-tag class="tag" *ngFor="let role of role.tags | slice:0:3" [size]="'small'">{{role}}</role-tag>
      </div>     
    </div>
  </backgroundImageWrap>
</div>
