<div id="main" (click)="navigate()">
  <backgroundImageWrap [img]="role.pic | imageURI" [borderRadius]="true">
    <div id="content">
      <div id="name">{{role.name}}</div>
      <ratting [rate]="role.ratting.average"></ratting>
      <div id="tags">
        <tag class="tag" *ngFor="let role of role.tags | slice:0:3" [size]="'small'">{{role}}</tag>
      </div>     
    </div>
  </backgroundImageWrap>
</div>
