<ion-header>
  <ion-toolbar id="header">
    <div>
      <ion-avatar [class.onRefresh]="onRefresh" (click)="refresh()"><img src="./../../assets/icon/favicon.ico"></ion-avatar>
      <ion-title>Minhas Experiências</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content id="content">
  <mat-accordion>
    <mat-expansion-panel class="panel" [(expanded)]="achievementsOpened" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-description class="panelHeader">
          Conquistas
          <ion-icon class="tabIcon" [class.tabOpened]="achievementsOpened" name="trophy"></ion-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-grid-list class="panelContent" cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let achievement of myExperiences?.achievements"
          [colspan]="2"
          [rowspan]="1">
          <achievement
            [achievement]="achievement">
          </achievement>
        </mat-grid-tile>
      </mat-grid-list>
      <tag *ngIf="myExperiences?.achievements.length == 0" [icon]="'sad'" [color]="'danger'" [fontColor]="'dark'">Você ainda não possui conquistas</tag>
    </mat-expansion-panel>
    <mat-expansion-panel class="panel" [(expanded)]="statisticsOpened" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-description class="panelHeader">
          Estatísticas
          <ion-icon class="tabIcon" [class.tabOpened]="statisticsOpened" name="bulb"></ion-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ion-list id="statistics" class="panelContent">
        <ion-item *ngFor="let statistic of myExperiences?.statistics">
          <tag [icon]="statistic.icon" [color]="'danger'" [fontColor]="'dark'">{{statistic.name}}</tag>
          <tag class="statisticValue" [color]="'danger'" [fontColor]="'dark'">{{statistic.value}}</tag>
        </ion-item>
      </ion-list>
      <tag *ngIf="myExperiences?.statistics.length == 0" [icon]="'sad'" [color]="'danger'" [fontColor]="'dark'">Você ainda não possui estatísticas</tag>
    </mat-expansion-panel>
    <mat-expansion-panel class="panel" [(expanded)]="experiencesOpened" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-description class="panelHeader">
          Atividades
          <ion-icon class="tabIcon" [class.tabOpened]="experiencesOpened" name="pin"></ion-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div id="experiences" class="panelContent">
        <experience class="experience" *ngFor="let experience of myExperiences?.experiences" [experience]="experience"></experience>
        <tag *ngIf="myExperiences?.experiences.length == 0" [icon]="'sad'" [color]="'danger'" [fontColor]="'dark'">Você ainda não possui atividades</tag>
      </div> 
    </mat-expansion-panel>
  </mat-accordion>
</ion-content>
