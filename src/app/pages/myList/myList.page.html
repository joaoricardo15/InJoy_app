<ion-content>
  <div id="content">

    <ion-toolbar>
      <div id="topBar">
        <ion-avatar><img src="./../../assets/icon/favicon.ico"></ion-avatar>
        <ion-searchbar (ionInput)="onSearchInput($event)" (ionBlur)="onBlur($event)" (ionFocus)="onSearchInput($event)" color="light" autocomplete="true" placeholder="buscar rolÃª"></ion-searchbar>
      </div>
    </ion-toolbar>

    <div id="searchOptions" *ngIf="searchOptions.length > 0">
      <div id="options">
        <role-tag class="option" *ngFor="let role of searchOptions | slice:0:10" [icon]="'pin'" [color]="'warning'" (click)="selectRole(role)">{{role.name}}</role-tag>
      </div>
    </div>

    <div id="lists">
      <div class="list" *ngFor="let list of myList">
        <role-horizontalList [list]="list"></role-horizontalList>
      </div>
    </div>
  </div>
</ion-content>
