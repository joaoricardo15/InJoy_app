<div *ngIf="role">
  <ion-content>
    <backgroundImageWrap [img]="role.pic | imageURI">

      <div id="content">

        <ion-label color="light">{{role.name}}</ion-label>

        <ratting [rate]="role.ratting.average" [size]="'large'"></ratting>
    
        <tag id="address" [icon]="'pin'" [color]="'danger'">{{role.address.split('-')[0]}}</tag>

        <div id="tags">
          <div>
            <div *ngFor="let tag of role.tags" class="tag">
              <tag>{{tag}}</tag>
            </div>
          </div>
        </div>

        <div id="pics">
          <div>
            <img class="pic" *ngFor="let pic of role.pics" src="{{pic | imageURI}}">
          </div>
        </div>

        <div id="comments">
          <div *ngFor="let comment of role.comments" class="comment">
            <tag [icon]="'contact'" [color]="'success'">"{{comment}}"</tag>
          </div>
        </div>

      </div>

      <ion-fab vertical="top" horizontal="start" slot="fixed">
        <ion-fab-button color="vmdl" size="small">
          <ion-icon id="backButton" name="arrow-back" color="light" size="large" (click)="back()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
    </backgroundImageWrap>
  </ion-content>  
</div>
