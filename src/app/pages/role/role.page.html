<div *ngIf="role">
  <ion-content>
    <backgroundImageWrap [img]="role.pic | imageURI">

      <div id="content">

        <ion-label color="light">{{role.name}}</ion-label>

        <ratting [rate]="role.ratting.average" [size]="'large'"></ratting>

        <tag [icon]="'star'" [color]="'medium'" [size]="'small'">{{role.ratting.rattings}} avaliações</tag>
    
        <div id="address">
          <tag [icon]="'pin'" [color]="'danger'" [size]="'small'">{{role.address}}</tag>
        </div>

        <div id="tags">
          <div>
            <div *ngFor="let tag of role.tags" class="tag">
              <tag>{{tag}}</tag>
            </div>
          </div>
        </div>

        <div id="pics">
          <div>
            <img class="pic" *ngFor="let pic of role.pics" src="{{pic | imageURI}}">
          </div>
        </div>

        <!-- <div id="comments">
          <div *ngFor="let comment of role.comments" class="comment">
            <tag [icon]="'text'" [color]="'success'">{{comment}}</tag>
          </div>
        </div> -->

      </div>
      <ion-fab vertical="top" horizontal="start" slot="fixed" matRipple>
        <ion-fab-button color="vmdl" size="small">
          <ion-icon id="backButton" name="arrow-back" color="light" size="large" (click)="back()"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </backgroundImageWrap>
  </ion-content>  
</div>
